<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="src/output.css" rel="stylesheet">
</head>

<body>
    <div class="w-full min-h-screen bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

        <div class="flex flex-col items-center gap-5 justify-center h-[100vh]">
            <div class="w-full p-4 bg-white rounded-lg shadow md:w-1/2 lg:w-1/3">
                <h1 class="p-4 text-lg font-bold text-center">Calculator</h1>
                <input onkeyup="firstNumber = parseInt(this.value)" id="firstNumber"  type="number"
                    class="w-full p-2 border border-gray-300 rounded-lg" placeholder="first number">
                <input onkeyup="secondNumber = parseInt(this.value)" id="secondNumber"  type="text"
                    class="w-full p-2 mt-3 border border-gray-300 rounded-lg" placeholder="second number">

                <div class="flex justify-around mt-5">
                    <button onclick="sum(firstNumber, secondNumber)"
                        class="px-6 py-2 text-white bg-purple-500 rounded-lg ">+</button>
                    <button onclick="sub(firstNumber, secondNumber)"
                        class="px-6 py-2 text-white bg-purple-500 rounded-lg ">-</button>
                    <button onclick="mul(firstNumber, secondNumber)"
                        class="px-6 py-2 text-white bg-purple-500 rounded-lg ">*</button>
                    <button onclick="div(firstNumber, secondNumber)"
                        class="px-6 py-2 text-white bg-purple-500 rounded-lg ">/</button>
                </div>
                <!-- <button class="w-full px-6 py-2 mt-5 text-white bg-green-500 rounded-lg">=</button> -->
                <div class="mt-10 text-center">
                    Answer: <span class="p-4 text-3xl font-bold " id="result">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!-- xs extra small
sm small nomal
md middle tabs
lg large pc
xl extra large monitors -->


<script>
    //function
    //is action that perform a task

    var showResult = document.getElementById("result");

    var firstNumber = 10;
    var secondNumber = 30;
    var result = 0;

    function sum(firstNumber, secondNumber) {

        result = firstNumber + secondNumber;
        showResult.innerHTML = result;
    }

    function sub(firstNumber, secondNumber) {
        result = firstNumber - secondNumber;
        showResult.innerHTML = result;
    }

    function mul(firstNumber, secondNumber) {
        result = firstNumber * secondNumber;
        showResult.innerHTML = result;
    }

    function div(firstNumber, secondNumber) {
        result = firstNumber / secondNumber;
        showResult.innerHTML = result;
    }
</script>
